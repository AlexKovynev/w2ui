<div class="content">
    <div id="example_title">
        <h1>Overlays</h1>
        The same w2tooltip() object can be used for large maessage and it can have many customizations.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<input type="text" id="some-input" size="20" style="padding: 4px; border: 1px solid silver; height: 30px; width: 200px;">
<div style="height: 20px"></div>
<div style="width: 200px; float: left">
    Position:
    <div style="padding: 10px; margin-bottom: 20px; line-height: 2">
        <label><input name="postion" type="radio" onclick="setPosition('left')"> &nbsp;left</label><br>
        <label><input name="postion" type="radio" onclick="setPosition('right')"> &nbsp;right</label><br>
        <label><input name="postion" type="radio" onclick="setPosition('top')"> &nbsp;top</label><br>
        <label><input name="postion" type="radio" onclick="setPosition('bottom')" checked> &nbsp;bottom</label><br>
    </div>
</div>
<div style="width: 300px; float: left">
    Anchor Alignment (only for TOP/BOTTOM):<br>
    <div style="padding: 10px; margin-bottom: 20px; line-height: 2; float: left; width: 200px">
        <label><input name="align" type="radio" onclick="setAlign('none')" checked> &nbsp;none</label><br>
        <label><input name="align" type="radio" onclick="setAlign('left')"> &nbsp;left</label><br>
        <label><input name="align" type="radio" onclick="setAlign('right')"> &nbsp;right</label><br>
        <label><input name="align" type="radio" onclick="setAlign('both')"> &nbsp;both</label><br>
    </div>
</div>
<div style="clear: both; height: 100px;"></div>

<button class="w2ui-btn" onclick="showOverlay()">Show Overlay</button>
<button class="w2ui-btn" onclick="showColor()">Color (2.0+)</button>
<button class="w2ui-btn" onclick="showDate('date')">Date (2.0+)</button>
<button class="w2ui-btn" onclick="showDate('time')">Time (2.0+)</button>
<button class="w2ui-btn" onclick="showDate('datetime')">Date & Time (2.0+)</button>

<!--CODE-->
<script>
var align = 'none';
var position = 'bottom';

function setAlign(value) { align = value }
function setPosition(value) { position = value }

function showOverlay() {
    w2tooltip.show({
        align,
        position,
        name: 'tooltip-name',
        anchor: document.querySelector('#some-input'),
        html: '<div style="padding: 10px; line-height: 150%">'+
            '    Multi line HTML msg<br>Multi line HTML msg<br>Multi line HTML msg<br>'+
            '</div>'
    });
}

function showColor() {
    w2color.show({
        align,
        position,
        name: 'tooltip-name',
        anchor: document.querySelector('#some-input')
    })
}

function showDate(type) {
    w2date.show({
        type,
        align,
        position,
        name: 'tooltip-name',
        anchor: document.querySelector('#some-input'),
        blocked: []
    })
}
</script>
