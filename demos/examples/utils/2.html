<div class="content">
    <div id="example_title">
        <h1>Base64 Encoding and Decoding</h1>
        All server side languages provide base64 encoding and decoding functionality, but not JavaScript. You can use w2utils for all your
        base64 needs.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<textarea id="encode" style="width: 100%; height: 60px; border: 1px solid silver; padding: 10px; font-size: 16px">
This <a href="http://link">is some</a> HTML <b>text</b> to be encoded.
</textarea>
<br><br>
<button class="w2ui-btn" onclick="$('#encode').val(w2utils.base64encode($('#encode')[0].value))">Encode base64</button>
<button class="w2ui-btn" onclick="$('#encode').val(w2utils.base64decode($('#encode')[0].value))">Decode base64</button>
<span style="color: gray; padding: 10px">|</span>
<button class="w2ui-btn" onclick="$('#encode').val(w2utils.encodeTags($('#encode')[0].value))">Encode HTML Tags</button>
<button class="w2ui-btn" onclick="$('#encode').val(w2utils.decodeTags($('#encode')[0].value))">Encode HTML Tags</button>
<span style="color: gray; padding: 10px">|</span>
<button class="w2ui-btn" onclick="$('#encode').val(w2utils.stripTags($('#encode')[0].value))">Strip HTML Tags</button>
<span style="color: gray; padding: 10px">|</span>
<button class="w2ui-btn" onclick="showSha()">Calculate sha256</button>

<script>
async function showSha() {
    w2popup.open({
        height: 200,
        width: 500,
        title: 'Sha',
        body: `<div class="w2ui-centered">${await w2utils.sha256($('#encode')[0].value)}</div>`,
        actions: {
            Ok() { w2popup.close() }
        }
     })
}
</script>
