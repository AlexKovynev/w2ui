<div class="content">
    <div id="example_title">
        <h1>Context Dialog</h1>
        Common dialog can also be used when popup is opened. In this case, they will be opened as context messages.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<button class="w2ui-btn" onclick="popup()">Open Popup</button>

<!--CODE-->
<script>
var counter;
function popup() {
    w2popup.open({
        width: 580,
        height: 350,
        title: 'Title',
        body: '<div class="w2ui-centered">This is text inside the popup</div>',
        actions: {
            Alert() {
                w2alert('Some message')
            },
            Confirm() {
                w2confirm('Some question')
            },
            Prompt() {
                w2prompt('Some question')
                    .ok(value => {
                        console.log('value=', value)
                    })
                    .cancel(() => {
                        console.log('cancelled')
                    })
            },
            Message() {
                counter = 0
                show()
            }
        },
        showMax: true
    });
}

function show() {
    w2popup.message({
        width: 350,
        height: 170,
        body: '<div class="w2ui-centered">Are you sure (click No). ' + (counter || '') + '</div>',
        buttons: '<button class="w2ui-btn" onclick="w2popup.message()">Ok</button>'+
          '<button class="w2ui-btn" onclick="show()">More</button>'
    });
    counter++;
}
</script>
