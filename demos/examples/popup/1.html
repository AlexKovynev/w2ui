<div class="content">
    <div id="example_title">
        <h1>Simple Popup</h1>
        Only one popup at a time. It can be either modal or not. If modal, it can only be closed if user
        clicks the cross button or as a developer you can provide a button to close it. If not modal, clicking
        outside the popup will close it.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<button class="w2ui-btn" onclick="popup()">Simple popup</button>
<button class="w2ui-btn" onclick="popup2()">Popup with buttons and event listeners</button>

<!--CODE-->
<script>
function popup() {
    w2popup.open({
        title: 'Popup Title',
        text: 'This is text inside the popup'
    });
}

function popup2() {
    w2popup.open({
        title: 'Popup Title',
        text: 'This is text inside the popup',
        actions: ['Close'],
        width: 500,
        height: 300,
        overflow: 'hidden',
        bgColor: '#777',
        speed: '0.3',
        modal: true,
        showClose: true,
        showMax: true,
        onMax(event) { console.log('max'); },
        onMin(event) { console.log('min'); },
        onKeydown(event) { console.log('keydown'); }
    })
    .then(() => {
        console.log('popup opened')
    })
    .close(() => {
        w2popup.close()
    })
}
</script>
