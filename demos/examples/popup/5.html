<div class="content">
    <div id="example_title">
        <h1>Slide a Message</h1>
        Though you can only open one popup at a time, in some cases you might need to show addition info w/o closing the popup. This is where sliding a message can help.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<button class="w2ui-btn" onclick="popup()">Open Popup</button>

<!--CODE-->
<script>
function popup() {
    w2popup.open({
        title: 'Popup Title',
        width: 800,
        height: 500,
        text: 'This is text inside the popup',
        actions: ['Show Message'],
        showMax: true
    })
    .showMessage(() => {
        showMessage()
    })
}

function showMessage () {
    w2popup.message({
        text: 'Click on the message to Hide it',
        width: 400,
        height: 180,
        hideOn: ['esc', 'click']
    });
}
</script>
