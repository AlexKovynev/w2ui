<div class="content">
    <div id="example_title">
        <h1>Fixed Size Main Panel</h1>
        <p>
        In the following example, if you resize the layout, the size of the main panel will stay constant.
        </p>

    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div id="layout" style="width: 100%; height: 300px;"></div>

<div style="height: 20px;"></div>

<button class="w2ui-btn" onclick="query('#layout').css('width', '700px'); w2ui.layout.resize()">width=700px</button>
<button class="w2ui-btn" onclick="query('#layout').css('width', '100%'); w2ui.layout.resize()">width=100%</button>

<!--CODE-->
<script>
query(() => {
    let pstyle = 'border: 1px solid #efefef; padding: 5px;';
    let pstyle2 = 'background-color: #efefbbad; border: 1px solid #efefef; padding: 5px;'
    new w2layout({
        box: query('#layout')[0],
        name: 'layout',
        padding: 5,
        panels: [
            { type: 'left', size: 200, resizable: true, style: pstyle, html: 'left' },
            { type: 'main', style: pstyle2, html: 'main' },
            { type: 'right', style: pstyle, size: -300, html: 'right', resizable: true }
        ]
    });
});
</script>
