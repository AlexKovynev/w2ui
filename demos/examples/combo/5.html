<div class="content">
    <div id="example_title">
        <h1>Tabs with Content</h1>
        Since w2tab is just a tab strip, you need to create a container for the data. Below is the example of tabs with such
        containers.
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<style>
.tab {
    width: 100%;
    height: 400px;
    background-color: #fafafa;
    border-top: 0px;
    display: none;
    padding: 10px;
    overflow: auto;
}
</style>

<div id="tab-example">
    <div id="tabs" style="width: 100%;"></div>
    <div id="tab1" class="tab">
        First tab.
    </div>
    <div id="tab2" class="tab">
        Second tab, with some HTML in it. :)
    </div>
    <div id="tab3" class="tab">
        What did you expect, of course it is the third tab.
    </div>
</div>

<!--CODE-->
<script>
var config = {
    tabs: {
        name: 'tabs',
        active: 'tab1',
        tabs: [
            { id: 'tab1', text: 'Tab 1' },
            { id: 'tab2', text: 'Tab 2' },
            { id: 'tab3', text: 'Tab 3' },
        ],
        onClick: function (event) {
            $('#tab-example .tab').hide();
            $('#tab-example #' + event.target).show();
        }
    }
}

$(function () {
    $('#tabs').w2tabs(config.tabs);
    $('#tab1').show();
});
</script>
