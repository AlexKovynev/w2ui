<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: combo-9</title>
    <link rel="stylesheet" type="text/css" href="../dist/w2ui.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>

    <div id="form" style="width: 750px; height: 300px"></div>
    <br><br><br>
    Click "Menu", then click on the list.

<script type="module">
import '../src/w2compat.js'
import { w2popup, w2alert, w2confirm, w2prompt } from '../src/w2popup.js'
import { w2tabs } from '../src/w2tabs.js'
import { w2toolbar } from '../src/w2toolbar.js'
import { w2sidebar } from '../src/w2sidebar.js'
import { w2layout } from '../src/w2layout.js'
import { w2field, addType, removeType } from '../src/w2field.js'
import { w2form } from '../src/w2form.js'
import { w2grid } from '../src/w2grid.js'

$(function() {
  $('#form').w2form({
    name: 'form',
    focus: -1,
    fields: [
        { field: 1, type: 'text', icon: 'icon-empty' },
        {
            field: 'field1',
            type: 'list',
            required: true,
            options: {
                items: [
                    { id: 1, text: 'Item 1', icon: 'icon-empty' },
                    { id: 2, text: 'Item 2', icon: 'icon-empty' },
                    { id: 3, text: 'About 1', icon: 'icon-empty' },
                    { id: 4, text: 'About 2', icon: 'icon-empty' },
                    { id: 5, text: 'Some 1', icon: 'icon-empty' },
                    { id: 6, text: 'Some 2', icon: 'icon-empty' },
                ]
            },
            html: {
                label: 'Last Name',
                attr: ''
            }
        },
        { field: 2, type: 'text', icon: 'icon-empty' },
    ],
    toolbar: {
      items: [
          {
            type: 'menu',
            id: 'item1',
            text: 'Menu',
            items: [
                { text: 'Item 1', icon: 'icon-empty' },
                { text: 'Item 2', icon: 'icon-empty' }
            ]
          },
        ]
    }
  });
});
</script>

</body>
</html>
