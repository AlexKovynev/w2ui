<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: combo-9</title>
    <link rel="stylesheet" type="text/css" href="../dist/w2ui.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>

    <div id="layout" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;"></div>
    <div id="content_main" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;">
        <div id="tab1" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;"></div>
    </div>

<script type="module">
import '../src/w2compat.js'
import { w2popup, w2alert, w2confirm, w2prompt } from '../src/w2popup.js'
import { w2tabs } from '../src/w2tabs.js'
import { w2toolbar } from '../src/w2toolbar.js'
import { w2sidebar } from '../src/w2sidebar.js'
import { w2layout } from '../src/w2layout.js'
import { w2field, addType, removeType } from '../src/w2field.js'
import { w2form } from '../src/w2form.js'
import { w2grid } from '../src/w2grid.js'

$(function () {
    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
    $('#layout').w2layout({
        name: 'layout',
        panels: [
            {
                type: 'main', style: pstyle + 'border-top: 0px;', html: $('#content_main'),
                tabs: {
                    active: 'tab1',
                    tabs: [
                        { id: 'tab1', text: 'Tab 1', closable: true },
                        { id: 'tab2', text: 'Tab 2', closable: true }
                    ]
                }
            }
        ]
    });
});

$(function () {
    $('#tab1').w2grid({
        name: 'tab1',
        columns: [
            { field: 'recid', text: 'ID', size: '50px' },
            { field: 'fname', text: 'First Name', size: '30%' },
            { field: 'lname', text: 'Last Name', size: '30%' },
            { field: 'email', text: 'Email', size: '40%' },
            { field: 'sdate', text: 'Start Date', size: '120px' }
        ],
        records: [
            { recid: 1, fname: 'John', lname: 'doe', email: 'jdoe@gmail.com', sdate: '4/3/2012' }
        ]
    });
});
</script>

</body>
</html>
