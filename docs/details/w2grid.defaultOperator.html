Defines default operator for each search type group

<div class="definition">
    Object, default = {...} // see below
</div>

Each search type group should have a default operator that is defined by this property.

<textarea class="javascript">
defaultOperator = {
    'text'    : 'begins',
    'number'  : '=',
    'date'    : 'is',
    'list'    : 'is',
    'enum'    : 'in',
    'hex'     : 'begins',
    'color'   : 'begins'
}
</textarea>
