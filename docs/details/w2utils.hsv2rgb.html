Converts HSV to RGB color definition

<div class="definition">
    hsv2rgb(color)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>color</td>
        <td><b>object</b></td>
    </tr>
    </table>
</div>

Returns object.

<h4>Description</h4>
The <span class="argument">color</span> argument is an object, for example

<textarea class="javascript">
w2utils.hsv2rgb({ h: 204, s: 67, v: 87, a: 1 })
</textarea>

Returns
<textarea class="javascript">
{ r: 73, g: 164, b: 223, a: 1 }
</textarea>

See also <a class="method" href="w2utils.parseColor">w2utils.parseColor</a> and <a class="method" href="w2utils.rgb2hsv">w2utils.rgb2hsv</a>
