Shows a context message for the form

<div class="definition">
    message(options)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>options</td>
        <td><b>string|object</b>, text of the message or additional options</td>
    </tr>
    </table>
</div>

Returns <i>undefined</i>.

This method displays a context message.
<div style="height: 10px"></div>

If you have following form:
<textarea class="javascript">
$('#form').w2form({
    name     : 'form',
    formURL  : '/server/path',
    fields: [
        { field: 'first_name', type: 'text', required: true },
        { field: 'last_name', type: 'text', required: true },
        { field: 'email', type: 'email' }
    ]
});
</textarea>

You can
<textarea class="javascript">
w2ui.form.message('Some message.')
</textarea>

Or
<textarea class="javascript">
w2ui.form.message({
    width: 400,
    height: 200,
    body: 'Some message.',
    buttons: '<button class="w2ui-btn" onclick="w2ui.form.message()">Ok</button>'
})
</textarea>
